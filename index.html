<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Board</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

</head>
<body onload="displayNotesFromStorage()">
    <header> <img class="headerTitle" src="assets/title.jpg"></header>
    <div class="formContainer" id="bodyDiv">
       <form action="">
            <label>
                 <textarea rows="5" cols="50" id="noteBox" placeholder="Enter Your Task Here" required></textarea> </label>
                <br/>
                 <input type="date" placeholder="Date" name="Date" id="dateBox" required>
                <br/>
                <input type="time" placeholder="Time" name="Time" id="timeBox" required>
                <br/>
            </label>
            <br/>
            <br/>
            <button id="saveNoteButton" class="btn btn-outlind-success" onclick="saveNote()">Add Note</button>
            <button id="clearInfo" class="btn btn-outline-danger" type="reset">Clear</button>
        </form>
    </div>

    <div class="notesContainer">

    </div>



    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</body>
</html>
